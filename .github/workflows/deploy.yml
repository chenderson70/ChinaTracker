name: Build & Deploy Frontend to Azure Storage Static Website

on:
  push:
    branches: [main]

jobs:
  build-and-deploy-frontend:
    runs-on: ubuntu-latest
    env:
      STORAGE_ACCOUNT: ${{ secrets.AZURE_STORAGE_ACCOUNT }}
      SWA_TOKEN_PRIMARY: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
      SWA_TOKEN_SECONDARY: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_FOREST_08A97020F }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install frontend dependencies
        working-directory: client
        run: npm ci

      - name: Build frontend
        working-directory: client
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
        run: npm run build

      - name: Azure Login
        if: ${{ env.STORAGE_ACCOUNT != '' }}
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Validate frontend deploy inputs
        run: |
          if [ -z "${STORAGE_ACCOUNT}" ] && [ -z "${SWA_TOKEN_PRIMARY}" ] && [ -z "${SWA_TOKEN_SECONDARY}" ]; then
            echo "Set either AZURE_STORAGE_ACCOUNT or Azure Static Web Apps token secret"
            exit 1
          fi

      - name: Enable static website hosting
        if: ${{ env.STORAGE_ACCOUNT != '' }}
        run: |
          az storage blob service-properties update \
            --account-name "${STORAGE_ACCOUNT}" \
            --static-website \
            --index-document index.html \
            --404-document index.html

      - name: Upload static website files
        if: ${{ env.STORAGE_ACCOUNT != '' }}
        run: |
          az storage blob upload-batch \
            --account-name "${STORAGE_ACCOUNT}" \
            --auth-mode login \
            --destination '$web' \
            --source client/dist \
            --overwrite

      - name: Deploy to Azure Static Web Apps
        if: ${{ env.STORAGE_ACCOUNT == '' }}
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_FOREST_08A97020F || secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          skip_app_build: true
          app_location: "client/dist"
